<%- include header %>

  <body>
    <style type="text/css">
      .titlH{
        position: absolute;
        width: 100%;
        text-align: center;
        color: rgb(60,133,247);
        /*margin: 20px;*/
      }
      .tH{
        font-weight: 300;
      }
      .chartC{
        position: absolute;
        margin: 20px;
        padding-top: 100px;
      }
      .dbpos{
        position: relative;
        top: 550px;
        left: 50%;
      }
      .deleteB{
        position: absolute;
        width: 250px;
        height: 40px;
        color: white;
        background: rgb(60,133,247);
        text-align: center;
        border-radius:5px;
        padding-top: 3px;
        font-size: 25px;
        border-radius:5px;
      }
      .deleteB:hover{
        background: #3f81b0;
      }
    </style>

    <div class="panels">
      <div class="titlH">
        <h1 class="tH">Results!</h1>
      </div>
      <div class="chartC">
        <div id="areaChart" style="height: 350px; width: 900px; margin: 0 auto;"></div>
      </div>

      <div class="dbpos">
        <a class="deleteB" id="dButton">Delete</a>
      </div>

    </div>

      

    <canvas id="bg"></canvas>
    
  </body>

  <script type="text/javascript">

    var data = [];
    var cate = [];
    cate.push(["<%= cate[0].option1 %>","<%= cate[0].option2 %>","<%= cate[0].option3 %>","<%= cate[0].option4 %>","<%= cate[0].question %>"]);
    cate.push(["<%= cate[1].option1 %>","<%= cate[1].option2 %>","<%= cate[1].option3 %>","<%= cate[1].option4 %>","<%= cate[1].question %>"]);
    cate.push(["<%= cate[2].option1 %>","<%= cate[2].option2 %>","<%= cate[2].option3 %>","<%= cate[2].option4 %>","<%= cate[2].question %>"]);
    cate.push(["<%= cate[3].option1 %>","<%= cate[3].option2 %>","<%= cate[3].option3 %>","<%= cate[3].option4 %>","<%= cate[3].question %>"]);
    cate.push(["<%= cate[4].option1 %>","<%= cate[4].option2 %>","<%= cate[4].option3 %>","<%= cate[4].option4 %>","<%= cate[4].question %>"]);

    data.push(["<%= data[0].option1 %>","<%= data[1].option1 %>","<%= data[2].option1 %>","<%= data[3].option1 %>","<%= data[4].option1 %>"]);
    data.push(["<%= data[0].option2 %>","<%= data[1].option2 %>","<%= data[2].option2 %>","<%= data[3].option2 %>","<%= data[4].option2 %>"]);
    data.push(["<%= data[0].option3 %>","<%= data[1].option3 %>","<%= data[2].option3 %>","<%= data[3].option3 %>","<%= data[4].option3 %>"]);
    data.push(["<%= data[0].option4 %>","<%= data[1].option4 %>","<%= data[2].option4 %>","<%= data[3].option4 %>","<%= data[4].option4 %>"]);


    $("#dButton").click(function(){

      var id = 1;

      var data = {"qaid":id,"delete":1};
      $.ajax({ 
        url:'/home',
        type:'post',
        data: data,
        success: function(data,status){ 
          if(status == 'success'){ 
            console.log(data);
            location.href = 'home';
          }
        },
        error: function(data,status){ 
          if(status == 'error'){ 
            // alert("Something wrong!");
            location.href = 'home';
          }
        }
      });
    });
  </script>
